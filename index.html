<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <script src="js/Check.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Temp : Dan Omid</title>
</head>

<body>
    <h1>Entrance form</h1>
    <form action="http://se.shenkar.ac.il/teach/web1/2021/get_form3.php" method="GET">
        <div class="form-group row">
            <label for="Fullname" class="col-sm-1 col-form-label">Full name :</label>
            <div class="col-sm-5">
                <input type="text" name="fullName" pattern="\w+\s+\w+" pattern="[A-Za-z]" class="form-control"
                    id="Fullname" placeholder="Fullname">
            </div>
        </div>
        <div class="form-group row">
            <label for="mail" class="col-sm-1 col-form-label">Email :</label>
            <div class="col-sm-5">
                <input type="email" class="form-control" name="mail" id="mail" placeholder="Email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-1 col-form-label">Password :</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="pass"  maxlength= "10" pattern="[0-9]+">
            </div>
        </div>
        <div class="form-group row">
            <label for="website" class="col-sm-1 col-form-label">Website :</label>
            <div class="col-sm-5">
                <input type="url" name="website" class="form-control" id="website" placeholder="Website">
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-1 col-form-label">Phone :</label>
            <div class="col-sm-5">
                <input type="tel" name="phone" pattern="[0-9]+" minlength="9" maxlength="10" class="form-control"
                    id="phone" placeholder="Phone number">
            </div>
        </div>
        <div class="form-group row">
            <label for="coffee" class="col-sm-1 col-form-label">Coffee :</label>
            <div class="col-sm-2">
                <input type="number" name="coffee" min="0" max="5" class="form-control" id="coffee"
                    placeholder="Coffee">
            </div>
        </div>
        <div class="form-group row">
            <label for="temper" class="col-sm-1 col-form-label">Tempreture :</label>
            <div class="col-sm-2">
                <input type="range" name="temper" min="1" max="10" class="form-control" id="temper">
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-sm-1 col-form-label">Address :</label>
            <div class="col-sm-10">
                <textarea name="address" cols="27" rows="1"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-1">Interests :</div>
            <div class="col-sm-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1" name="interests[]"
                        value="Reading Books">
                    <label class="form-check-label" for="gridCheck1">
                        Reading Books
                    </label>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1" name="interests[]"
                        value="Programing">
                    <label class="form-check-label" for="gridCheck1">
                        Programing
                    </label>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1" name="interests[]" value="Sports">
                    <label class="form-check-label" for="gridCheck1">
                        Sports
                    </label>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1" name="interests[]"
                        value="Playing music">
                    <label class="form-check-label" for="gridCheck1">
                        Playing music
                    </label>
                </div>
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-1 pt-0">Gender :</legend>
                <div class="col-sm-5">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="male" id="gridRadios2"
                            checked>
                        <label class="form-check-label" for="gridRadios1">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="female" id="gridRadios2">
                        <label class="form-check-label" for="gridRadios2">
                            Female
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="other" id="gridRadios2">
                        <label class="form-check-label" for="gridRadios2">
                            Other
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1">
                    <label class="mr-sm-2" for="age">Age :</label>
                </div>
                <div class="col-sm-1">
                    <select class="custom-select mr-sm-2" id="age" name="age" required="required">
                        <option value=""></option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                    </select>
                </div>
            </div>
            </div>
        </fieldset>
        <div class="row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" onclick="return Check()">Submit</button>
            </div>
        </div>
    </form>
</body>

</html>
