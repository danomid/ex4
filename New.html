<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container">
        <form action="Valid.php" method="GET" autocomplete>
            <div class="container"> <div class=" text-center mt-5 ">
                <h1>Lets Get You A new Car</h1>
            </div>
            <div class="row ">
                <div class="col-lg-7 mx-auto">
                    <div class="card mt-2 mx-auto p-4 bg-light">
                        <div class="card-body bg-light">
                            <div class="container">
                                <form id="contact-form" role="form">
                                    <div class="controls">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group"> <label for="form_name">Firstname *</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required."> </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group"> <label for="form_lastname">Lastname *</label> <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required."> </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group"> <label for="form_email">Email *</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required."> </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group"> <label for="form_need">Please pick a car brand *</label> <select id="form_need" name="brand" class="form-control" required="required" data-error="Please specify your car brand.">
                                                        <option value="" selected disabled>--Select Your Brand--</option>
                                                        <option>Aston Martin</option>
                                                        <option>Buick</option>
                                                        <option>Cadillac</option>
                                                        <option>Lexus</option>
                                                        <option>Mercedes-Maybach</option>
                                                        <option>Pontiac</option>
                                                    </select> </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label for="btn btn-success btn-send pt-2 btn-block">Please click to test the car *</label>
                                                 <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Lets go for a spin"> 
                                            </div>
                                            
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div> 
                </div> 
            </div>
        </div>
        </form>

    </div>
</body>

</html>
